<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción de Huevos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

<div class="container mt-4">

  <!-- ENCABEZADO -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Producción de Huevos</h4>
    <button class="btn btn-primario " data-bs-toggle="modal" data-bs-target="#create-produccion-modal">
      <i class="fa-solid fa-plus"></i> Nueva Producción
    </button>
  </div>

  <!-- FILTROS -->
  <div class="card p-3 mb-3 shadow-sm">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="filtro-fecha-inicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="filtro-fecha-inicio" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="filtro-fecha-fin" class="form-label">Fecha Fin</label>
        <input type="date" id="filtro-fecha-fin" class="form-control">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button id="btn-filtrar" class="btn btn-primario w-100">Buscar</button>
      </div>
    </div>
  </div>

  <!-- TABLA -->
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Galpón</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Tamaño</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody id="produccion-table-body">
      <tr>
        <td colspan="6" class="text-center text-muted">Cargando registros...</td>
      </tr>
    </tbody>
  </table>

  <!-- PAGINACIÓN -->
  <div id="pagination-controls" class="mt-3 d-flex justify-content-center gap-2">
    <button id="btn-prev" class="btn btn-outline-secondary">Anterior</button>
    <span id="page-number" class="px-3 py-2 border rounded bg-light">1</span>
    <button id="btn-next" class="btn btn-outline-secondary">Siguiente</button>
  </div>

</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="edit-produccion-modal" tabindex="-1">
  <div class="modal-dialog">
    <form id="edit-produccion-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-produccion-id">
        <div class="mb-3">
          <label class="form-label">Galpón</label>
          <input type="text" id="edit-produccion-nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="text" id="edit-cantidad" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" id="edit-fecha" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tamaño</label>
          <input type="text" id="edit-tamaño" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL CREAR -->
<div class="modal fade" id="create-produccion-modal" tabindex="-1">
  <div class="modal-dialog">
    <form id="create-produccion-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nueva Producción</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" id="create-fecha" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Cantidad de Huevos</label>
          <input type="number" id="create-cantidad" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ID Galpón</label>
          <input type="text" id="create-id-galpon" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Id Tipo de Huevo</label>
          <input type="number" id="create-id-tipo-huevo" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Importar tu JS como módulo -->

<style>
  .btn-primario{
  background-color: #15a362; 
  color: white;
  }
</style>
</body>
</html>
