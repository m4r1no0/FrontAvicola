<div class="row g-3 mb-4 align-items-center justify-content-between">
    <div class="col-auto">
        <h1 class="app-page-title mb-0">Stock</h1>
    </div>

    <div class="col-auto">
        <div class="page-utilities">
            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">

                <!-- Filtro Unidad -->
                <div class="col-auto">
                    <select class="form-select w-auto" id="filter-unidad">
                        <option selected value="all">Todas las unidades</option>
                        <option value="unidad">Unidad</option>
                        <option value="panal">Panál</option>
                        <option value="docena">Docena</option>
                        <option value="medio_panal">Medio Panal</option>
                    </select>
                </div>

                <!-- Exportar -->
                <div class="col-auto">
                    <button class="btn app-btn-secondary" id="export-csv-btn">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd"
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        Exportar CSV
                    </button>
                </div>

                <!-- Botón Crear -->
                <div class="col-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-stock-modal">
                        + Nuevo Registro
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Tabla -->
<div class="app-card app-card-orders-table shadow-sm mb-5">
    <div class="app-card-body">
        <div class="table-responsive">
            <table class="table app-table-hover mb-0 text-left">
                <thead>
                    <tr>
                        <th class="cell">ID Producto</th>
                        <th class="cell">Unidad</th>
                        <th class="cell">Producción</th>
                        <th class="cell">Cantidad Disponible</th>
                        <th class="cell">Acciones</th>
                    </tr>
                </thead>
                <tbody id="stock-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Paginación -->
<nav class="app-pagination" id="pagination-container">
    <ul class="pagination justify-content-center" id="pagination-list"></ul>
</nav>

<!-- Modal Crear -->
<div class="modal fade" id="create-stock-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Registrar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="create-stock-form">

                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <select class="form-select" id="create-unidad-medida" required>
                            <option value="">Seleccione unidad…</option>
                            <option value="unidad">Unidad</option>
                            <option value="panal">Panál</option>
                            <option value="docena">Docena</option>
                            <option value="medio_panal">Medio Panal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Producción</label>
                        <input type="number" class="form-control" id="create-id-produccion" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="create-cantidad-disponible" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="edit-stock-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Editar Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="edit-stock-form">
                    <div class="mb-3">
                        <label for="edit-id-producto" class="form-label">Id producto</label>
                        <input type="number" id="edit-id-producto" class="form-control">
                    </div>
                    

                    <div class="mb-3">
                        <label class="form-label">Unidad de Medida</label>
                        <select class="form-select" id="edit-unidad-medida" required>
                            <option value="unidad">Unidad</option>
                            <option value="panal">Panál</option>
                            <option value="docena">Docena</option>
                            <option value="medio_panal">Medio Panal</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ID Producción</label>
                        <input type="number" class="form-control" id="edit-id-produccion" required>
                    </div>
                    

                    <div class="mb-3">
                        <label class="form-label">Cantidad Disponible</label>
                        <input type="number" class="form-control" id="edit-cantidad-disponible" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
